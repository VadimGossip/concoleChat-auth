version: "3.9"

volumes:
  postgres_volume:
  redis_volume:

services:
  pg-auth:
    image: postgres:14-alpine3.17
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=auth-db
    ports:
      - "5432:5432"
    restart: always
    networks:
      - auth-network
    volumes:
      - postgres_volume:/var/lib/postgresql/data
  redis-auth:
    image: redis:7.2.5-alpine3.20
    ports:
      - "6379:6379"
    restart: always
    networks:
      - auth-network
    volumes:
      - redis_volume:/var/lib/redis/data
  auth:
    image: auth
    container_name: auth
    environment:
     - APP_GRPC_PORT=8086
     - APP_HTTP_PORT=8080
     - APP_SWAGGER_PORT=8090
     - PG_HOST=pg-auth
     - PG_PORT=5432
     - PG_USERNAME=postgres
     - PG_NAME=auth-db
     - PG_SSLMODE=disable
     - PG_PASSWORD=postgres
     - REDIS_HOST=redis-auth
     - REDIS_PORT=6379
     - REDIS_DB=0
     - REDIS_READ_TIMEOUT_SEC = 300
     - REDIS_READ_WRITE_SEC = 300
    ports:
      - 8080:8080
      - 8086:8086
      - 8090:8090
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    networks:
     - auth-network
    depends_on:
      - pg-auth
      - redis-auth
  migrator:
    build:
      context: .
      dockerfile: migration.Dockerfile
    restart: on-failure
    environment:
      - DB_HOST=pg-auth
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_NAME=auth-db
      - DB_SSLMODE=disable
      - DB_PASSWORD=postgres
      - MIGRATION_DIR=./migrations
    networks:
      - auth-network

networks:
  auth-network:
    driver: bridge